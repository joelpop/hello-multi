server.port = ${PORT:8080}
logging.level.org.atmosphere = warn

spring.datasource.url=jdbc:h2:mem:hellomulti
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.h2.console.enabled=true

spring.devtools.restart.poll-interval=1500ms
spring.devtools.restart.quiet-period=750ms

# For more information https://vaadin.com/docs/latest/integrations/spring/configuration#special-configuration-parameters
# Launch the default browser when starting the application in development mode.
vaadin.launch-browser = true
# To optimize startup time, allow only packages with UI Components
vaadin.allowed-packages = com.vaadin, dev.hilla, org.vaadin.addons, org.joelpop.hellomulti.ui
